<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator">

        <div id="display"></div>
        <div class="button pink" key_value="ac"><i class="bi bi-trash3"></i></div>
        <div class="button pink" key_value="x"><i class="bi bi-backspace"></i></div>
        <div class="button pink" key_value="%">%</div>
        <div class="button divide" key_value="/"></div>
        <div class="button" key_value="7">7</div>
        <div class="button" key_value="8">8</div>
        <div class="button" key_value="9">9</div>
        <div class="button x" key_value="*"></div>
        <div class="button" key_value="4">4</div>
        <div class="button" key_value="5">5</div>
        <div class="button" key_value="6">6</div>
        <div class="button minus" key_value="-"></div>
        <div class="button" key_value="1">1</div>
        <div class="button" key_value="2">2</div>
        <div class="button" key_value="3">3</div>
        <div class="button plus" key_value="+"></div>
        <div class="button special" key_value="0">0</div>
        <div class="button" key_value=".">.</div>
        <div class="button equal" key_value="="></div>

    </div>

    <script src="calc.js"></script>

</body>

</html>
